# Local development profile with DynamoDB Local
spring:
  # DynamoDB Local configuration
  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN

# Database Configuration
app:
  database:
    type: dynamodb  # Using DynamoDB Local
  demo:
    initialize-data: true
    use-local-dynamodb: true
    simulate-api-calls: true

# AWS Configuration
aws:
  region: us-east-1
  dynamodb:
    endpoint: http://localhost:5444

# Logging for development
logging:
  level:
    com.company.kpi: DEBUG
    org.springframework.security: INFO
    org.sqlite: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"

# Development server settings
server:
  port: 8080
  servlet:
    context-path: /api/v1