# Performance Management Service - Application Configuration

# Application Name
spring.application.name=performance-management-service

# Server Configuration
server.port=8081

# Logging Configuration
logging.level.root=INFO
logging.level.com.company.performance=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring Boot Banner
spring.main.banner-mode=off

# Disable unnecessary auto-configurations for PoC
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Web application mode (set to 'none' to run demo only, 'servlet' for REST API)
spring.main.web-application-type=servlet

# Note: To run demo instead, change to: spring.main.web-application-type=none
# and update pom.xml mainClass to: com.company.performance.demo.PerformanceManagementDemo

# Disable CommandLineRunner when running as web server
# To run demo: set spring.main.web-application-type=none
# To run REST API: set spring.main.web-application-type=servlet
