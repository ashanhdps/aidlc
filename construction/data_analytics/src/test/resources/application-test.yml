server:
  port: 0

spring:
  application:
    name: data-analytics-service-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

# JWT Configuration
jwt:
  secret: testSecretKey123456789012345678901234567890
  expiration: 86400000

# File Storage Configuration
file:
  storage:
    reports-path: ./test-reports
    max-file-size: 10MB

# Logging Configuration
logging:
  level:
    com.company.dataanalytics: INFO
    org.springframework.security: WARN