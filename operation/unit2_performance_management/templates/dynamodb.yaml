AWSTemplateFormatVersion: '2010-09-09'
Description: 'DynamoDB tables for Performance Management Service'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name

Resources:
  # ReviewCycles Table
  ReviewCyclesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-ReviewCycles'
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: !Ref DynamoDBKMSKey
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
        - AttributeName: GSI2PK
          AttributeType: S
        - AttributeName: GSI2SK
          AttributeType: S
        - AttributeName: GSI3PK
          AttributeType: S
        - AttributeName: GSI3SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: StatusDateIndex
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: EmployeeIndex
          KeySchema:
            - AttributeName: GSI2PK
              KeyType: HASH
            - AttributeName: GSI2SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: SupervisorIndex
          KeySchema:
            - AttributeName: GSI3PK
              KeyType: HASH
            - AttributeName: GSI3SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-ReviewCycles'
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: performance-management

  # FeedbackRecords Table
  FeedbackRecordsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-FeedbackRecords'
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: !Ref DynamoDBKMSKey
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
        - AttributeName: GSI2PK
          AttributeType: S
        - AttributeName: GSI2SK
          AttributeType: S
        - AttributeName: GSI3PK
          AttributeType: S
        - AttributeName: GSI3SK
          AttributeType: S
        - AttributeName: GSI4PK
          AttributeType: S
        - AttributeName: GSI4SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: ReceiverIndex
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: GiverIndex
          KeySchema:
            - AttributeName: GSI2PK
              KeyType: HASH
            - AttributeName: GSI2SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: KPIIndex
          KeySchema:
            - AttributeName: GSI3PK
              KeyType: HASH
            - AttributeName: GSI3SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: StatusReceiverIndex
          KeySchema:
            - AttributeName: GSI4PK
              KeyType: HASH
            - AttributeName: GSI4SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-FeedbackRecords'
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: performance-management

  # EventOutbox Table
  EventOutboxTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-EventOutbox'
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
        SSEType: KMS
        KMSMasterKeyId: !Ref DynamoDBKMSKey
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: TTL
        Enabled: true
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: N
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: N
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: StatusIndex
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-EventOutbox'
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: performance-management

  # KMS Key for DynamoDB Encryption
  DynamoDBKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub 'KMS key for ${Environment} DynamoDB tables encryption'
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
          - Sid: Allow DynamoDB to use the key
            Effect: Allow
            Principal:
              Service: dynamodb.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:DescribeKey'
              - 'kms:CreateGrant'
            Resource: '*'
          - Sid: Allow CloudWatch to use the key
            Effect: Allow
            Principal:
              Service: logs.amazonaws.com
            Action:
              - 'kms:Decrypt'
              - 'kms:GenerateDataKey'
            Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-dynamodb-kms-key'
        - Key: Environment
          Value: !Ref Environment

  DynamoDBKMSKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${Environment}-performance-mgmt-dynamodb'
      TargetKeyId: !Ref DynamoDBKMSKey

  # CloudWatch Alarms for DynamoDB
  ReviewCyclesReadThrottleAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-ReviewCycles-ReadThrottle'
      AlarmDescription: Alert when ReviewCycles table read requests are throttled
      MetricName: UserErrors
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref ReviewCyclesTable
      TreatMissingData: notBreaching

  ReviewCyclesWriteThrottleAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-ReviewCycles-WriteThrottle'
      AlarmDescription: Alert when ReviewCycles table write requests are throttled
      MetricName: UserErrors
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref ReviewCyclesTable
      TreatMissingData: notBreaching

  FeedbackRecordsReadThrottleAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-FeedbackRecords-ReadThrottle'
      AlarmDescription: Alert when FeedbackRecords table read requests are throttled
      MetricName: UserErrors
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref FeedbackRecordsTable
      TreatMissingData: notBreaching

  FeedbackRecordsWriteThrottleAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${Environment}-FeedbackRecords-WriteThrottle'
      AlarmDescription: Alert when FeedbackRecords table write requests are throttled
      MetricName: UserErrors
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref FeedbackRecordsTable
      TreatMissingData: notBreaching

  # Backup Plan for DynamoDB Tables
  DynamoDBBackupVault:
    Type: AWS::Backup::BackupVault
    Properties:
      BackupVaultName: !Sub '${Environment}-performance-mgmt-dynamodb-vault'
      EncryptionKeyArn: !GetAtt DynamoDBKMSKey.Arn

  DynamoDBBackupPlan:
    Type: AWS::Backup::BackupPlan
    Properties:
      BackupPlan:
        BackupPlanName: !Sub '${Environment}-performance-mgmt-dynamodb-backup'
        BackupPlanRule:
          - RuleName: DailyBackup
            TargetBackupVault: !Ref DynamoDBBackupVault
            ScheduleExpression: 'cron(0 2 * * ? *)'
            StartWindowMinutes: 60
            CompletionWindowMinutes: 120
            Lifecycle:
              DeleteAfterDays: 30
              MoveToColdStorageAfterDays: 7

  DynamoDBBackupSelection:
    Type: AWS::Backup::BackupSelection
    Properties:
      BackupPlanId: !Ref DynamoDBBackupPlan
      BackupSelection:
        SelectionName: !Sub '${Environment}-performance-mgmt-dynamodb-selection'
        IamRoleArn: !GetAtt DynamoDBBackupRole.Arn
        Resources:
          - !GetAtt ReviewCyclesTable.Arn
          - !GetAtt FeedbackRecordsTable.Arn
          - !GetAtt EventOutboxTable.Arn

  DynamoDBBackupRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: backup.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSBackupServiceRolePolicyForBackup
        - arn:aws:iam::aws:policy/service-role/AWSBackupServiceRolePolicyForRestores

Outputs:
  ReviewCyclesTableName:
    Description: ReviewCycles Table Name
    Value: !Ref ReviewCyclesTable
    Export:
      Name: !Sub '${Environment}-review-cycles-table-name'

  ReviewCyclesTableArn:
    Description: ReviewCycles Table ARN
    Value: !GetAtt ReviewCyclesTable.Arn
    Export:
      Name: !Sub '${Environment}-review-cycles-table-arn'

  FeedbackRecordsTableName:
    Description: FeedbackRecords Table Name
    Value: !Ref FeedbackRecordsTable
    Export:
      Name: !Sub '${Environment}-feedback-records-table-name'

  FeedbackRecordsTableArn:
    Description: FeedbackRecords Table ARN
    Value: !GetAtt FeedbackRecordsTable.Arn
    Export:
      Name: !Sub '${Environment}-feedback-records-table-arn'

  EventOutboxTableName:
    Description: EventOutbox Table Name
    Value: !Ref EventOutboxTable
    Export:
      Name: !Sub '${Environment}-event-outbox-table-name'

  EventOutboxTableArn:
    Description: EventOutbox Table ARN
    Value: !GetAtt EventOutboxTable.Arn
    Export:
      Name: !Sub '${Environment}-event-outbox-table-arn'

  DynamoDBKMSKeyId:
    Description: DynamoDB KMS Key ID
    Value: !Ref DynamoDBKMSKey
    Export:
      Name: !Sub '${Environment}-dynamodb-kms-key-id'

  DynamoDBKMSKeyArn:
    Description: DynamoDB KMS Key ARN
    Value: !GetAtt DynamoDBKMSKey.Arn
    Export:
      Name: !Sub '${Environment}-dynamodb-kms-key-arn'
